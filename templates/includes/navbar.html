{% load static %}
<!-- ======= Header ======= -->
<header id="header">
    <div class="d-flex flex-column">

        <div class="profile">
            <img src="{% get_media_prefix %}img/profile-img1.jpg" alt="" class="img-fluid rounded-circle">
            <h1 class="text-light"><a href="index.html">Feride Yıldırımer</a></h1>
            <div class="social-links mt-3 text-center">
                <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
                <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
                <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
            </div>
        </div>

        <nav id="navbar" class="nav-menu navbar">
            <ul>
                <li><a href="{% url 'index' %}#hero"
                       class="nav-link {% if request.resolver_match.url_name == "index" %}active{% endif %}"><i
                        class="bx bx-home"></i> <span>Home</span></a></li>
                <li><a href="{% url 'index' %}#about"
                       class="nav-link scrollto {% if '/#about' in request.get_full_path %}active{% endif %}"><i
                        class="bx bx-user"></i> <span>About</span></a></li>
                <li><a href="{% url 'index' %}#resume"
                       class="nav-link scrollto {% if '/#resume' in request.get_full_path %}active{% endif %}"><i
                        class="bx bx-file-blank"></i> <span>Resume</span></a></li>
                <li><a href="{% url 'index' %}#portfolio"
                       class="nav-link scrollto {% if '/#portfolio' in request.get_full_path %}active{% endif %}"><i
                        class="bx bx-book-content"></i> <span>Portfolio</span></a></li>
                <li><a href="{% url 'index' %}#contact"
                       class="nav-link scrollto {% if '/#contact/' in request.get_full_path %}active{% endif %}"><i
                        class="bx bx-envelope"></i> <span>Contact</span></a></li>
            </ul>
        </nav>
    </div>
</header><!-- End Header -->
